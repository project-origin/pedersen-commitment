name: Build nuget package

on:
  workflow_call:
    inputs:
      version:
        description: 'The version of the package'
        required: true
        type: string
      configuration:
        description: 'The build configuration'
        required: true
        type: string

jobs:
  build-rust-artifacts:
    uses: ./.github/workflows/reusable-build-rust-artifacts.yaml
    with:
      path: src/Native

  publish-nuget-package:
    name: Build and publish nuget package
    runs-on: ubuntu-22.04
    needs:
      - build-rust-artifacts
    steps:
      - uses: actions/checkout@v3

      - name: Unpack rust artifacts
        uses: ./.github/actions/unpack-rust-artifacts
        with:
          path: src/Native/target
          configuration: Release

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@v3

      - name: Get version from git-tag
        id: output-version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package nuget package
        shell: bash
        run: make release-pack version=${{ steps.output-version.outputs.version }}

      - name: Upload nuget artifact
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          path: build/*.nupkg
