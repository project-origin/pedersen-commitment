name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@b22a717dc7e460ec8990e572efa30ca6516e8355

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@b22a717dc7e460ec8990e572efa30ca6516e8355

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@b22a717dc7e460ec8990e572efa30ca6516e8355

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
