  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
