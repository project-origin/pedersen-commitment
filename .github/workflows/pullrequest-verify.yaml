  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@ccf622895a649c28cede763786e5f0e1957e0183

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
