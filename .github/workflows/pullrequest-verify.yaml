on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
