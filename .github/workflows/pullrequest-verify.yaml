  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@19c99bf2faa1428372bdb32dd2e63bd5d8a78ff2

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@19c99bf2faa1428372bdb32dd2e63bd5d8a78ff2

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
