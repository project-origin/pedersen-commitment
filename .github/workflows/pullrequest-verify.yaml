name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@6b2c4ee9e8fc1f5ab523c138a3ac12e5fa9da75e

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@6b2c4ee9e8fc1f5ab523c138a3ac12e5fa9da75e

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@6b2c4ee9e8fc1f5ab523c138a3ac12e5fa9da75e

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
