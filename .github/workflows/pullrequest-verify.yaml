name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@057d1fd15796629ffb09f13334336443a5cc6449

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@057d1fd15796629ffb09f13334336443a5cc6449

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@057d1fd15796629ffb09f13334336443a5cc6449

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
