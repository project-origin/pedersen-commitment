  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@078349662e6e2263202cfcb59412b75b52779cc8

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
