name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@70d922e7416caf49b8f2a1f54cfeb0e1d738da2b

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@70d922e7416caf49b8f2a1f54cfeb0e1d738da2b

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@70d922e7416caf49b8f2a1f54cfeb0e1d738da2b

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
