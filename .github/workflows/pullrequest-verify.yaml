name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@0d0e49ad44627ca8da08a7976fe20976ddb57be4

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
