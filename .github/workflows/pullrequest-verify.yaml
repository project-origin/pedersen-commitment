name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@9a4e509b4b8a7218ed3689608f8c794c2c31204d

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@9a4e509b4b8a7218ed3689608f8c794c2c31204d

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@9a4e509b4b8a7218ed3689608f8c794c2c31204d

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
