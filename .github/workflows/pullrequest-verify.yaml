name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@bee411b9a6eb8124dc1578f85cb95ed911bb13bb

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@bee411b9a6eb8124dc1578f85cb95ed911bb13bb

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@bee411b9a6eb8124dc1578f85cb95ed911bb13bb

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
