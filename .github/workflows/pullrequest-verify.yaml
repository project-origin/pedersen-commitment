name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@d1ae1aec6a93ad433c88824b0718d2c3e28a95c6

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@d1ae1aec6a93ad433c88824b0718d2c3e28a95c6

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@d1ae1aec6a93ad433c88824b0718d2c3e28a95c6

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
