  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@137b3995b73b5e871ea02cec47e2ca478e6389f1

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
