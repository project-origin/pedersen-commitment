name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@932b54ef75fa5a888fe1444b504af0f0de5d5f96

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@932b54ef75fa5a888fe1444b504af0f0de5d5f96

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@932b54ef75fa5a888fe1444b504af0f0de5d5f96

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
