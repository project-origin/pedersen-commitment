  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@2fe1432a8f3d5ed4b1767676f8de680819772cc1

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@2fe1432a8f3d5ed4b1767676f8de680819772cc1

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
