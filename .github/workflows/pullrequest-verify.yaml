    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@35e9f36f15e8056235211d73c4cfeaa4383c4760

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@35e9f36f15e8056235211d73c4cfeaa4383c4760

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@35e9f36f15e8056235211d73c4cfeaa4383c4760

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
